name: Scrape Eurofos CCCP13

on:
  schedule:
    - cron: "0 5 * * *"
    - cron: "0 8 * * *"
    - cron: "0 10 * * *"
    - cron: "0 13 * * *"
    - cron: "0 16 * * *"
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Authentification avec GH_PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git

      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: Linux-playwright

      - name: Installer Playwright + Chromium
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraping script
        run: python3 scrape_eurofos_playwright.py

      - name: Commit eurofos.json if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add eurofos.json || echo "Pas de fichier"
          git commit -m "Mise Ã  jour automatique eurofos.json" || echo "Pas de changement"
          git push

      - name: Upload screenshot if exists
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: eurofos-screenshot
          path: screenshot.png
          if-no-files-found: ignore
