
name: scrape

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Playwright + Python tools
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraping script
        run: python3 scrape_eurofos_playwright.py

      - name: Commit eurofos.json if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add eurofos.json || echo "Pas de changement"
          git commit -m "Mise à jour automatique eurofos.json" || echo "Rien à valider"
          git push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
