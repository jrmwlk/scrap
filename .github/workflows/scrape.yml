name: scrape

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Playwright + Python tools
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraping script
        run: python3 scrape_eurofos_playwright.py

      - name: Commit eurofos.json if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add eurofos.json || true
          git commit -m "Mise Ã  jour automatique eurofos.json" || echo "Pas de changement"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push
