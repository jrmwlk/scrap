name: scrape

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Playwright + Python tools
        run: |
          pip install playwright
          playwright install
      - name: Run scraping script
        run: python3 scrape_eurofos_playwright.py
      - name: Commit eurofos.json if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add eurofos.json
          git diff --cached --quiet || git commit -m "Mise Ã  jour automatique eurofos.json"
          git push