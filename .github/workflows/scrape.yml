
name: Scrape Eurofos CCCP13

on:
  schedule:
    - cron: "0 5 * * *"   # 7h (heure France)
    - cron: "0 8 * * *"   # 10h
    - cron: "0 11 * * *"  # 13h
    - cron: "0 13 * * *"  # 15h
    - cron: "0 16 * * *"  # 18h
    - cron: "0 19 * * *"  # 21h
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le repo
      uses: actions/checkout@v3

    - name: Installer Playwright
      run: |
        pip install playwright
        playwright install chromium

    - name: Lancer le script de scraping
      run: python3 scrape_eurofos_playwright.py

    - name: Commit du JSON généré (même si nouveau fichier)
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add eurofos.json
        git commit -m "Création ou mise à jour du fichier eurofos.json" || echo "Aucun changement à commit"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
